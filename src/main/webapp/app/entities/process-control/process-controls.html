<div>
    <h2 data-translate="holleyImsApp.processControl.home.title">Process Controls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="process-control.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="holleyImsApp.processControl.home.createLabel">
                        Create new Process Control
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="holleyImsApp.processControl.serialNumber">Serial Number</span></th>
                    <th><span data-translate="holleyImsApp.processControl.hutID">Hut ID</span></th>
                    <th><span data-translate="holleyImsApp.processControl.orderID">Order ID</span></th>
                    <th><span data-translate="holleyImsApp.processControl.stationID">Station ID</span></th>
                    <th><span data-translate="holleyImsApp.processControl.result">Result</span></th>
                    <th><span data-translate="holleyImsApp.processControl.mountGuardTime">Mount Guard Time</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="processControl in vm.processControls track by processControl.id">
                    <td><a ui-sref="process-control-detail({id:processControl.id})">{{processControl.id}}</a></td>
                    <td>{{processControl.serialNumber}}</td>
                    <td>{{processControl.hutID}}</td>
                    <td>{{processControl.orderID}}</td>
                    <td>{{processControl.stationID}}</td>
                    <td>{{processControl.result}}</td>
                    <td>{{processControl.mountGuardTime | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="process-control-detail({id:processControl.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="process-control.edit({id:processControl.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="process-control.delete({id:processControl.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
