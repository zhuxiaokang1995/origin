<div>
    <h2 data-translate="holleyImsApp.abnormalInformation.home.title">Abnormal Informations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="abnormal-information.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="holleyImsApp.abnormalInformation.home.createLabel">
                        Create new Abnormal Information
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="holleyImsApp.abnormalInformation.lineStationId">Line Station Id</span></th>
                    <th><span data-translate="holleyImsApp.abnormalInformation.abnormalCause">Abnormal Cause</span></th>
                    <th><span data-translate="holleyImsApp.abnormalInformation.abnormalTime">Abnormal Time</span></th>
                    <th><span data-translate="holleyImsApp.abnormalInformation.remark">Remark</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="abnormalInformation in vm.abnormalInformations track by abnormalInformation.id">
                    <td><a ui-sref="abnormal-information-detail({id:abnormalInformation.id})">{{abnormalInformation.id}}</a></td>
                    <td>{{abnormalInformation.lineStationId}}</td>
                    <td>{{abnormalInformation.abnormalCause}}</td>
                    <td>{{abnormalInformation.abnormalTime | date:'medium'}}</td>
                    <td>{{abnormalInformation.remark}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="abnormal-information-detail({id:abnormalInformation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="abnormal-information.edit({id:abnormalInformation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="abnormal-information.delete({id:abnormalInformation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
