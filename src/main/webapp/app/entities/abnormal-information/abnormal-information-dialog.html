
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAbnormalInformationLabel" data-translate="holleyImsApp.abnormalInformation.home.createOrEditLabel">Create or edit a Abnormal Information</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.abnormalInformation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.abnormalInformation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.abnormalInformation.lineStationId" for="field_lineStationId">Line Station Id</label>
            <input type="text" class="form-control" name="lineStationId" id="field_lineStationId"
                    ng-model="vm.abnormalInformation.lineStationId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.abnormalInformation.abnormalCause" for="field_abnormalCause">Abnormal Cause</label>
            <input type="text" class="form-control" name="abnormalCause" id="field_abnormalCause"
                    ng-model="vm.abnormalInformation.abnormalCause"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.abnormalInformation.abnormalTime" for="field_abnormalTime">Abnormal Time</label>
                <div class="input-group">
                    <input id="field_abnormalTime" type="text" class="form-control" name="abnormalTime" datetime-picker="{{dateformat}}" ng-model="vm.abnormalInformation.abnormalTime" is-open="vm.datePickerOpenStatus.abnormalTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('abnormalTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.abnormalInformation.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.abnormalInformation.remark"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
