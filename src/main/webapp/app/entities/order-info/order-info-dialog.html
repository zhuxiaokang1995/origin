
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderInfoLabel" data-translate="holleyImsApp.orderInfo.home.createOrEditLabel">Create or edit a Order Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderInfo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orderInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.orderID" for="field_orderID">Order ID</label>
            <input type="text" class="form-control" name="orderID" id="field_orderID"
                    ng-model="vm.orderInfo.orderID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.defID" for="field_defID">Def ID</label>
            <input type="text" class="form-control" name="defID" id="field_defID"
                    ng-model="vm.orderInfo.defID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.defDescript" for="field_defDescript">Def Descript</label>
            <input type="text" class="form-control" name="defDescript" id="field_defDescript"
                    ng-model="vm.orderInfo.defDescript"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.lineID" for="field_lineID">Line ID</label>
            <input type="text" class="form-control" name="lineID" id="field_lineID"
                    ng-model="vm.orderInfo.lineID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.bOPID" for="field_bOPID">B OPID</label>
            <input type="text" class="form-control" name="bOPID" id="field_bOPID"
                    ng-model="vm.orderInfo.bOPID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.pPRName" for="field_pPRName">P PR Name</label>
            <input type="text" class="form-control" name="pPRName" id="field_pPRName"
                    ng-model="vm.orderInfo.pPRName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.departID" for="field_departID">Depart ID</label>
            <input type="text" class="form-control" name="departID" id="field_departID"
                    ng-model="vm.orderInfo.departID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.orderInfo.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.orderInfo.quantity"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
