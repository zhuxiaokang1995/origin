<div>
    <h2 data-translate="holleyImsApp.steps.home.title">Steps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="steps.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="holleyImsApp.steps.home.createLabel">
                        Create new Steps
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="holleyImsApp.steps.stepID">Step ID</span></th>
                    <th><span data-translate="holleyImsApp.steps.stepName">Step Name</span></th>
                    <th><span data-translate="holleyImsApp.steps.sequence">Sequence</span></th>
                    <th><span data-translate="holleyImsApp.steps.stepAttrID">Step Attr ID</span></th>
                    <th><span data-translate="holleyImsApp.steps.stationID">Station ID</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="steps in vm.steps track by steps.id">
                    <td><a ui-sref="steps-detail({id:steps.id})">{{steps.id}}</a></td>
                    <td>{{steps.stepID}}</td>
                    <td>{{steps.stepName}}</td>
                    <td>{{steps.sequence}}</td>
                    <td>{{steps.stepAttrID}}</td>
                    <td>{{steps.stationID}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="steps-detail({id:steps.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="steps.edit({id:steps.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="steps.delete({id:steps.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
