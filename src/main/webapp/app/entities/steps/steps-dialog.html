
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStepsLabel" data-translate="holleyImsApp.steps.home.createOrEditLabel">Create or edit a Steps</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.steps.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.steps.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.steps.stepID" for="field_stepID">Step ID</label>
            <input type="text" class="form-control" name="stepID" id="field_stepID"
                    ng-model="vm.steps.stepID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.steps.stepName" for="field_stepName">Step Name</label>
            <input type="text" class="form-control" name="stepName" id="field_stepName"
                    ng-model="vm.steps.stepName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.steps.sequence" for="field_sequence">Sequence</label>
            <input type="text" class="form-control" name="sequence" id="field_sequence"
                    ng-model="vm.steps.sequence"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.steps.stepAttrID" for="field_stepAttrID">Step Attr ID</label>
            <input type="text" class="form-control" name="stepAttrID" id="field_stepAttrID"
                    ng-model="vm.steps.stepAttrID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.steps.stationID" for="field_stationID">Station ID</label>
            <input type="text" class="form-control" name="stationID" id="field_stationID"
                    ng-model="vm.steps.stationID"
                    />
        </div>

        <div class="form-group">
            <label data-translate="holleyImsApp.steps.orderInfo" for="field_orderInfo">Order Info</label>
            <select class="form-control" id="field_orderInfo" name="orderInfo" ng-model="vm.steps.orderInfo" ng-options="orderInfo as orderInfo.id for orderInfo in vm.orderinfos track by orderInfo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
