
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProcessesLabel" data-translate="holleyImsApp.processes.home.createOrEditLabel">Create or edit a Processes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.processes.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.processes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.processes.subBopID" for="field_subBopID">Sub Bop ID</label>
            <input type="text" class="form-control" name="subBopID" id="field_subBopID"
                    ng-model="vm.processes.subBopID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.processes.processID" for="field_processID">Process ID</label>
            <input type="text" class="form-control" name="processID" id="field_processID"
                    ng-model="vm.processes.processID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.processes.generalSopPath" for="field_generalSopPath">General Sop Path</label>
            <input type="text" class="form-control" name="generalSopPath" id="field_generalSopPath"
                    ng-model="vm.processes.generalSopPath"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
