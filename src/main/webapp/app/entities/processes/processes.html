<div>
    <h2 data-translate="holleyImsApp.processes.home.title">Processes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="processes.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="holleyImsApp.processes.home.createLabel">
                        Create new Processes
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="holleyImsApp.processes.subBopID">Sub Bop ID</span></th>
                    <th><span data-translate="holleyImsApp.processes.processID">Process ID</span></th>
                    <th><span data-translate="holleyImsApp.processes.generalSopPath">General Sop Path</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="processes in vm.processes track by processes.id">
                    <td><a ui-sref="processes-detail({id:processes.id})">{{processes.id}}</a></td>
                    <td>{{processes.subBopID}}</td>
                    <td>{{processes.processID}}</td>
                    <td>{{processes.generalSopPath}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="processes-detail({id:processes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="processes.edit({id:processes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="processes.delete({id:processes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
