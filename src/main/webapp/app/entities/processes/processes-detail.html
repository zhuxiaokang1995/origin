
<div>
    <h2><span data-translate="holleyImsApp.processes.detail.title">Processes</span> {{vm.processes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="holleyImsApp.processes.subBopID">Sub Bop ID</span></dt>
        <dd>
            <span>{{vm.processes.subBopID}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.processes.processID">Process ID</span></dt>
        <dd>
            <span>{{vm.processes.processID}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.processes.generalSopPath">General Sop Path</span></dt>
        <dd>
            <span>{{vm.processes.generalSopPath}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="processes-detail.edit({id:vm.processes.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
