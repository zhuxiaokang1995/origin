
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySnLabel" data-translate="holleyImsApp.sn.home.createOrEditLabel">Create or edit a Sn</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sn.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sn.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.sn.serialNumber" for="field_serialNumber">Serial Number</label>
            <input type="text" class="form-control" name="serialNumber" id="field_serialNumber"
                    ng-model="vm.sn.serialNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.sn.hutID" for="field_hutID">Hut ID</label>
            <input type="text" class="form-control" name="hutID" id="field_hutID"
                    ng-model="vm.sn.hutID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.sn.orderID" for="field_orderID">Order ID</label>
            <input type="text" class="form-control" name="orderID" id="field_orderID"
                    ng-model="vm.sn.orderID"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="holleyImsApp.sn.isBinding" for="field_isBinding">Is Binding</label>
                <input type="checkbox" name="isBinding" id="field_isBinding"
                          ng-model="vm.sn.isBinding"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
