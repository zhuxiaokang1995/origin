<div>
    <h2 data-translate="holleyImsApp.sn.home.title">Sns</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sn.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="holleyImsApp.sn.home.createLabel">
                        Create new Sn
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="holleyImsApp.sn.serialNumber">Serial Number</span></th>
                    <th><span data-translate="holleyImsApp.sn.hutID">Hut ID</span></th>
                    <th><span data-translate="holleyImsApp.sn.orderID">Order ID</span></th>
                    <th><span data-translate="holleyImsApp.sn.isBinding">Is Binding</span></th>
                    <th><span data-translate="holleyImsApp.sn.bindingTime">Binding Time</span></th>
                    <th><span data-translate="holleyImsApp.sn.unbundlingTime">Unbundling Time</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sn in vm.sns track by sn.id">
                    <td><a ui-sref="sn-detail({id:sn.id})">{{sn.id}}</a></td>
                    <td>{{sn.serialNumber}}</td>
                    <td>{{sn.hutID}}</td>
                    <td>{{sn.orderID}}</td>
                    <td>{{sn.isBinding}}</td>
                    <td>{{sn.bindingTime | date:'medium'}}</td>
                    <td>{{sn.unbundlingTime | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sn-detail({id:sn.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sn.edit({id:sn.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sn.delete({id:sn.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
