
<div>
    <h2><span data-translate="holleyImsApp.sn.detail.title">Sn</span> {{vm.sn.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="holleyImsApp.sn.serialNumber">Serial Number</span></dt>
        <dd>
            <span>{{vm.sn.serialNumber}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.sn.hutID">Hut ID</span></dt>
        <dd>
            <span>{{vm.sn.hutID}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.sn.orderID">Order ID</span></dt>
        <dd>
            <span>{{vm.sn.orderID}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.sn.isBinding">Is Binding</span></dt>
        <dd>
            <span>{{vm.sn.isBinding}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.sn.bindingTime">Binding Time</span></dt>
        <dd>
            <span>{{vm.sn.bindingTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="holleyImsApp.sn.unbundlingTime">Unbundling Time</span></dt>
        <dd>
            <span>{{vm.sn.unbundlingTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sn-detail.edit({id:vm.sn.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
