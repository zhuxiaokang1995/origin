<div>
    <h2 data-translate="holleyImsApp.repeatProcess.home.title">Repeat Processes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="repeat-process.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="holleyImsApp.repeatProcess.home.createLabel">
                        Create new Repeat Process
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="holleyImsApp.repeatProcess.processNum">Process Num</span></th>
                    <th><span data-translate="holleyImsApp.repeatProcess.processName">Process Name</span></th>
                    <th><span data-translate="holleyImsApp.repeatProcess.descriple">Descriple</span></th>
                    <th><span data-translate="holleyImsApp.repeatProcess.orderInfo">Order Info</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repeatProcess in vm.repeatProcesses track by repeatProcess.id">
                    <td><a ui-sref="repeat-process-detail({id:repeatProcess.id})">{{repeatProcess.id}}</a></td>
                    <td>{{repeatProcess.processNum}}</td>
                    <td>{{repeatProcess.processName}}</td>
                    <td>{{repeatProcess.descriple}}</td>
                    <td>
                        <a ui-sref="order-info-detail({id:repeatProcess.orderInfo.id})">{{repeatProcess.orderInfo.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="repeat-process-detail({id:repeatProcess.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="repeat-process.edit({id:repeatProcess.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="repeat-process.delete({id:repeatProcess.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
