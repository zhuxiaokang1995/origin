spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    datasource:
    #    使用本地H2数据库
        type: com.zaxxer.hikari.HikariDataSource
#        url: jdbc:h2:file:./target/h2db/db/holley_ims;DB_CLOSE_DELAY=-1
#        username: holley_ims
#        password:

   #    使用MySql
        url: jdbc:mysql://localhost:3306/holley_ims?useUnicode=true&characterEncoding=utf8&useSSL=false
        name:
        username: root
        password: mj888888
#        password: root

        hikari:
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true

    h2:
        console:
            enabled: false
    jpa:
#    使用本地H2数据库
#        database-platform: io.github.jhipster.domain.util.FixedH2Dialect
#        database: H2
#        show-sql: true
#
#    使用MySql
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: false
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.javax.cache.provider: org.ehcache.jsr107.EhcacheCachingProvider
            hibernate.javax.cache.uri: ${spring.cache.jcache.config}
            hibernate.cache.region.factory_class: io.github.jhipster.config.jcache.SpringCacheRegionFactory
    cache:
        jcache:
            config: config/ehcache/ehcache-dev.xml
    mail:
        host: localhost
        port: 25
        username:
        password:
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

    http:
        multipart:
            maxFileSize: 30MB
            maxRequestSize: 30MB

redis:
    host: 127.0.0.1
    port: 6379

liquibase:
    contexts: dev

server:
    port: 8080

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://jhipster.github.io/common-application-properties/
# ===================================================================

jhipster:
    security:
        authentication:
            jwt:
                secret: my-secret-token-to-change-in-production
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: holley_ims@localhost
        base-url: http://127.0.0.1:8080
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        graphite: # Use the "graphite" Maven profile to have the Graphite dependencies
            enabled: false
            host: localhost
            port: 2003
            prefix: holley_ims
        prometheus: # Use the "prometheus" Maven profile to have the Prometheus dependencies
            enabled: false
            endpoint: /prometheusMetrics
        logs: # Reports Dropwizard metrics in the logs
            enabled: false
            reportFrequency: 60 # in seconds
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512


# ===================================================================
# Rabbitmq properties
# ===================================================================
rabbitmq:
    hostname: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
    queueName: holley
    defaultTopicExchange: holley-exchange


# ===================================================================
# Httpclient specific properties
# ===================================================================

httpclient:
    pool:
        # 连接池连接总数
        maxTotal: 200
        # 每个地址的并发数
        defaultMaxPerRoute: 100
    request:
        # 连接超时时间
        connectTimeout: 2000
        # 数据传输超时时间
        readTimeout: 1000
        # 连接不够用的等待时间
        connectionRequestTimeout: 200
    retry:
        # 重试次数
        retryCount: 3
        requestSentRetryEnabled: true
    mes:
        # 第三方接口地址
        host: 60.191.107.133
        # 第三方接口端口
        port: 38080

